<html>
  <head>

  <body id="top">
    <header id="home">
      <section class="topbar" id="topbar">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-right navicon">
              <a id="nav-toggle" class="nav_slide_button" href="#"><span></span></a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center inner">
              <h1 class="animated title-text">ШЕСТОЙ ЭЛЕМЕНТ</h1>
              <p class="animated">Интернет-магазин бытовой техники</p>
            </div>
          </div>
        </div>
      </section>
    </header>

    <section class="route text-center section-padding" id="route">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="tab">
              <button type="button" class="tablinks" id="open-cart-button" data-toggle="modal" data-target="#cart-modal"></button>

                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="cartModalLabel">Корзина товаров</h3>
                  </div>
                  <div class="modal-body">
                    <div id="cart-container"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="dark-bg text-center section-padding contact-wrap" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="arrow">Наши контакты</h1>
          </div>
        </div>

              <p>+375 17 293 12 34</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="light-box box-hover">
              <h2><i class="fa fa-paper-plane"></i><span>Электронная почта</span></h2>
              <p><a href="#">6element@gmail.com</a></p>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12">

              <li><a href="#" class="social-btn"><i class="fa fa-facebook"></i></a></li>

              <li><a href="#" class="social-btn"><i class="fa fa-instagram"></i></a></li>
